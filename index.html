<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Procedural Map demo</title>
    <script src="chroma.min.js" charset="utf-8"></script>
    <!--
    Chroma.js operations with colours super easy.
    https://github.com/gka/chroma.js
    -->
  </head>
  <style media="screen">
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background-color: #273ecc
    }
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%
    }
    canvas{
      transform-origin: center;
      transform: scale(.5);
    }
  </style>
  <body>
    <div class="container">
      <canvas id="canvas" width="1800" height="1800"></canvas>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
